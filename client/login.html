<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentKitPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="dotted-background"></div>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>
                StudentKitPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="login-main">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-5 col-md-7">
                    <div class="login-card">
                        <div class="login-header text-center">
                            <div class="login-icon">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <h2>Welcome Back</h2>
                            <p>Sign in to access your StudentKitPro account</p>
                        </div>

                        <form class="login-form" id="loginForm">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <button type="button" class="password-toggle" id="passwordToggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-options">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Sign In
                            </button>
                        </form>

                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-login">
                            <button class="btn btn-social google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button class="btn btn-social github">
                                <i class="fab fa-github"></i>
                                GitHub
                            </button>
                        </div>

                        <div class="signup-link text-center">
                            <p>Don't have an account? <a href="#" id="signupLink">Create one</a></p>
                        </div>
                    </div>

                    <!-- Signup Card (Hidden by default) -->
                    <div class="login-card signup-card" id="signupCard" style="display: none;">
                        <div class="login-header text-center">
                            <div class="login-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <h2>Create Account</h2>
                            <p>Join StudentKitPro and boost your productivity</p>
                        </div>

                        <form class="login-form" id="signupForm">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signupEmail">Email Address</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signupPassword">Password</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                                    <button type="button" class="password-toggle" id="signupPasswordToggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-user-plus me-2"></i>
                                Create Account
                            </button>
                        </form>

                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-login">
                            <button class="btn btn-social google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button class="btn btn-social github">
                                <i class="fab fa-github"></i>
                                GitHub
                            </button>
                        </div>

                        <div class="signup-link text-center">
                            <p>Already have an account? <a href="#" id="loginLink">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginCard = document.querySelector('.login-card:first-of-type');
            const signupCard = document.getElementById('signupCard');
            const signupLink = document.getElementById('signupLink');
            const loginLink = document.getElementById('loginLink');
            const passwordToggle = document.getElementById('passwordToggle');
            const signupPasswordToggle = document.getElementById('signupPasswordToggle');
            const passwordInput = document.getElementById('password');
            const signupPasswordInput = document.getElementById('signupPassword');

            // Toggle between login and signup
            signupLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginCard.style.display = 'none';
                signupCard.style.display = 'block';
            });

            loginLink.addEventListener('click', (e) => {
                e.preventDefault();
                signupCard.style.display = 'none';
                loginCard.style.display = 'block';
            });

            // Password visibility toggle
            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = passwordToggle.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            signupPasswordToggle.addEventListener('click', () => {
                const type = signupPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                signupPasswordInput.setAttribute('type', type);
                const icon = signupPasswordToggle.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Form submissions (placeholder functionality)
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Login functionality will be implemented with backend integration.');
            });

            document.getElementById('signupForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                alert('Signup functionality will be implemented with backend integration.');
            });

            // Social login placeholders
            document.querySelectorAll('.btn-social').forEach(btn => {
                btn.addEventListener('click', () => {
                    const provider = btn.textContent.trim();
                    alert(`${provider} authentication will be implemented with backend integration.`);
                });
            });
        });
    </script>
</body>
</html>
